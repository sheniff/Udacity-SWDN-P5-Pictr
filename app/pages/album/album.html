<ion-content>
  <ion-grid class="album">
    <ion-row *ngFor="let set of album">
      <ion-col width-33 *ngFor="let res of set">
        <a href="#" (click)="onPicSelected($event, res)">
          <img src="{{res.link | imgur:'s'}}" alt="{{res.title}}" />
          <div class="">
            <ion-icon name="text"></ion-icon> {{ res.numComments || 0 }}
          </div>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
